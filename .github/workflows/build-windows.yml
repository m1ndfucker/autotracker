name: Build Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install dearpygui pillow pytesseract mss pynput websockets requests psutil pywin32 opencv-python numpy pygame

      - name: Download Tesseract
        run: |
          New-Item -ItemType Directory -Force -Path assets/tesseract/tessdata
          Invoke-WebRequest -Uri "https://github.com/tesseract-ocr/tessdata/raw/main/eng.traineddata" -OutFile "assets/tesseract/tessdata/eng.traineddata"
        shell: pwsh

      - name: Build with PyInstaller
        run: |
          pyinstaller bb_detector.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BB-Death-Detector-Windows
          path: dist/*.exe
